<!-- The List View, which shows the routes as a list. There will be a search
box, where the user can type a name of a street and then tap on a button called
"Search". -->
<div id="search">
    <h2 class="form-signin-heading">
        <a href="./">
            <img src="../image/logo.png"></img>
        </a>
        <a href="#">
            <span class="mapSpan glyphicon glyphicon-map-marker" aria-hidden="true"></span>
        </a>
    </h2>
    <div class="input-group">
        <!-- Search box -->
        <input type="text" class="form-control" placeholder="Type a name of a street...">
        <span class="input-group-btn">
            <!-- Button called "Search" -->
            <button class="btn btn-primary" type="button">Search</button>
        </span>
    </div>
</div>
<!-- Routes as a list -->
<div id="list">
    <h2></h2>
    <h4>No registered route to this street.</h4>
    <ul class="list-group">
        <a class="list-group-item"></a>
    </ul>
</div>
<!-- Google map -->
<div id="map"></div>
